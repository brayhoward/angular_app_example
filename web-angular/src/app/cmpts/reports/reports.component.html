<div class="Reports">
  <div class="spine flex flex--row flex--justify u-p++">
    <div>
      <span class="heading--page">Reports</span>
      <button (click)="newReportDialog()" class="btn btn--large btn--call-to-action u-ml">New Report</button>
    </div>

    <div>
        <input id="input1" placeholder="Search Reports..." class="text-input input--regular" type="search">
    </div>
  </div>
  <div class="layout u-p">
    <div class="layout__item">
      <mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="engine">
          <mat-header-cell *matHeaderCellDef>
            <div class="flex flex--row flex--left flex--middle">
              <mat-checkbox
                class="u-m"
                (change)="$event ? toggleMaster() : null"
                [checked]="masterSelected"
              >
              </mat-checkbox>

              <div class="u-ml">
                Engine
              </div>
            </div>
          </mat-header-cell>

          <mat-cell *matCellDef="let row">
            <div class="flex flex--row flex--left flex--middle">
              <mat-checkbox
                class="u-m"
                (click)="$event.stopPropagation()"
                (change)="$event ? toggleRow(row) : null"
                [checked]="isSelected(row)"
              >
              </mat-checkbox>

              <img src="assets/img/ge-engine.png" class="u-ml"/>
            </div>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="reportName">
          <mat-header-cell *matHeaderCellDef>Report Name</mat-header-cell>

          <mat-cell *matCellDef="let row">
            <a>{{row.reportName}}</a>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="contact">
          <mat-header-cell *matHeaderCellDef>Contact</mat-header-cell>

          <mat-cell *matCellDef="let row">
            {{row.contact}}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="company">
          <mat-header-cell *matHeaderCellDef>Company</mat-header-cell>

          <mat-cell *matCellDef="let row">
            {{row.company}}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>

          <mat-cell *matCellDef="let row">
            {{row.date}}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="edit">
          <mat-cell *matCellDef="let row" class="flex flex--row flex--center flex--middle">
             <px-dropdown
              icon="px-nav:more"
              [items]="menuItems"
              select-by="val"
              button-style="icon"
              (selected-changed)="menuItemSelected($event, row)"
            >
            </px-dropdown>
          </mat-cell>
        </ng-container>



        <!-- TABLE HEADERS -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <!-- TABLE ROWS -->
        <mat-row
          *matRowDef="let row; columns: displayedColumns;"
          [class.highlight]="isSelected(row)"
        >
        </mat-row>
      </mat-table>
    </div>
  </div>
</div>
