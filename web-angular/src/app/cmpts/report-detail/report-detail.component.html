<div class="ReportDetail">

  <!-- Views used by the app -->
  <!-- <link rel="import" href="px-inputs-parts.html" />
  <link rel="import" href="px-inputs-fuel.html" />
  <link rel="import" href="px-inputs-lubrication.html" />
  <link rel="import" href="px-inputs-labor.html" />
  <link rel="import" href="accordion-with-toggle.html" /> -->

  <!-- REPORT HEADER -->
  <div class="report-header flex flex--row flex--justify flex--middle u-p++">
    <!-- TODO: Create service and mock out all this data when the shape of the data is known -->
    <div class="heading--page">Name of the Report
      <br/>
      <span class="epsilon">Prepared for James Ellis, ACME Corporation</span>
    </div>
    <div class="u-p">Share
      <px-icon icon='px-utl:share'></px-icon>
    </div>
  </div>

  <div class="layout">
    <!-- INPUTS -->
    <div class="report-inputs layout__item u-1/6-desk">
      <accordion-with-toggle
        icons='{"more":"px-utl:add","less":"px-utl:remove"}'
        headerValue="Engine"
        [toggleSwitchCallback]=""
      >
        <div class="box box--small">
          <!-- <inputs-engine></inputs-engine> -->
          <strong>inputs-engine placeholder</strong>
        </div>
      </accordion-with-toggle>

      <accordion-with-toggle
        icons='{"more":"px-utl:add","less":"px-utl:remove"}'
        headerValue="Parts"
      >
        <div class="box box--small">
          <!-- <px-inputs-parts></px-inputs-parts> -->
          <strong>inputs-parts placeholder</strong>
        </div>
      </accordion-with-toggle>

      <accordion-with-toggle
        icons='{"more":"px-utl:add","less":"px-utl:remove"}'
        headerValue="Fuel"
        hasToggleSwitch="true"
        [toggleSwitchCallback]="toggleFuel"
      >
        <div class="box box--small">
          <!-- <px-inputs-fuel></px-inputs-fuel> -->
          <strong>inputs-fuel placeholder</strong>
        </div>
      </accordion-with-toggle>

      <accordion-with-toggle
        icons='{"more":"px-utl:add","less":"px-utl:remove"}'
        headerValue="Lubrication"
        [toggleSwitchCallback]="toggleLubrication"
      >
        <div class="box box--small">
          <!-- <px-inputs-lubrication></px-inputs-lubrication> -->
          <strong>inputs-lubrication placeholder</strong>
        </div>
      </accordion-with-toggle>

      <accordion-with-toggle
        icons='{"more":"px-utl:add","less":"px-utl:remove"}'
        headerValue="Labor"
        [toggleSwitchCallback]="toggleLabor"
      >
        <div class="box box--small">
          <!-- <px-inputs-labor></px-inputs-labor> -->
          <strong>inputs-labor placeholder</strong>
        </div>
      </accordion-with-toggle>
    </div>

    <!-- MAIN CONTENT -->
    <div class="report-body layout__item">
      <div class="box box--flush">
        <px-tabs selected="{{selected}}">
          <px-tab>Engine Lifecycle</px-tab>
          <px-tab>Service Intervals</px-tab>
          <px-tab>Parts</px-tab>
        </px-tabs>
        <iron-pages selected="{{selected}}" class="">
          <engine-lifecycle></engine-lifecycle>
          <div>Tab 2 content</div>
          <div>Tab 3 content</div>
        </iron-pages>
      </div>
    </div>
  </div>
</div>
