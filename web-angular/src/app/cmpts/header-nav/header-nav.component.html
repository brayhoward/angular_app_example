  <px-app-header>
    <px-app-nav

            {
                "label": "Reports",
                "path": "reports",
                "icon": "px-fea:alerts",
                "id": "reports"
            },
            {
                "label": "Report Detail",
                "path": "report-detail",
                "icon": "px-fea:alerts",

            },

                "icon": "px-fea:alerts",

</div>
