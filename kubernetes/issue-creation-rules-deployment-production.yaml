apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: issue-creation-rules
  namespace: web-service
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      name: issue-creation-rules
      namespace: web-service
      labels:
        app: issue-creation-rules
    spec:
      imagePullSecrets:
      - name: regsecret
      dnsPolicy: Default
      containers:
      - name: issue-creation-rules
        image: myplantrepo/images:issue-creation-rules_1.0.2
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: public
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 0.5
            memory: 1Gi
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: production
        livenessProbe:
          httpGet:
            path: /health
            port: public
            scheme: HTTP
          initialDelaySeconds: 45
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /info
            port: public
            scheme: HTTP
          initialDelaySeconds: 45
          timeoutSeconds: 5
