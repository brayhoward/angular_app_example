<link rel="import" href="../bower_components/polymer/polymer.html" />

<!-- Predix components used in this app view -->
<link rel="import" href="../bower_components/px-dropdown/px-dropdown.html" />
<link rel="import" href="../bower_components/px-toggle/px-toggle.html" />

<!-- Load styles -->
<link rel="import" href="../css/px-lcc-app-styles.html" />

<!-- Views used by the app -->

<dom-module id="px-inputs-lubrication">
  <template>
    <style include="px-lcc-app-styles"></style>
    <div class="">
        <div class="flex flex--row flex--justify flex--middle u-mb">
            <label class="label--inline" for="">Oil Type</label>
            <px-dropdown id="" items='["Synthetic","Other","Other"]' selected="0"></px-dropdown>
        </div>

        <div class="flex flex--row flex--justify flex--middle u-mv">
            <label for="">Oil Consumption</label>
            <div class="flex">
              <input id="" value="0.005" class="text-input input--tiny u-mr--" type="number" />
              <px-dropdown items='["lb/bhp-hr","Other","Other","Other"]' selected="0" button-style="bare"></px-dropdown>
            </div>
        </div>

        <div class="flex flex--row flex--justify flex--middle u-mv">
            <label for="">Oil Cost</label>
            <div class="flex">
              <input id="" value="6.00" class="text-input input--tiny u-mr--" type="number" step="any" />
              <px-dropdown items='["US Gallon","Other","Other","Other"]' selected="0" button-style="bare"></px-dropdown>
            </div>
        </div>

        <div class="flex flex--row flex--justify flex--middle u-mv">
            <label for="occurence">Microspin</label>
            <input class="u-mh--" name="occurence" type="radio" checked />Yes
            <input class="u-mh--" name="occurence" type="radio" />No
        </div>

        <div class="flex flex--right">
            <button class="btn btn--call-to-action u-mv+">Apply</button>
        </div>
    </div>
  </template>
</dom-module>
<script src="px-inputs-lubrication.js"></script>
