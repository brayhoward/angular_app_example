<link rel="import" href="../bower_components/polymer/polymer.html" />

<!-- Predix components used in this app view -->
<link rel="import" href="../bower_components/px-tabs/px-tabs.html" />
<link rel="import" href="../bower_components/iron-pages/iron-pages.html" />
<link rel="import" href="../bower_components/px-key-value-pair/px-key-value-pair.html" />
<link rel="import" href="../bower_components/px-data-table/px-data-table.html" />
<link rel="import" href="../bower_components/px-card/px-card.html" />
<link rel="import" href="../bower_components/px-dropdown/px-dropdown.html" />
<link rel="import" href="../bower_components/px-toggle/px-toggle.html" />
<link rel="import" href="../bower_components/px-datetime-picker/px-datetime-picker.html" />

<!-- Load styles -->
<link rel="import" href="../css/px-lcc-app-styles.html" />

<!-- Views used by the app -->


<dom-module id="px-settings">
  <template>
    <style include="px-lcc-app-styles"></style>
    
    <div class="spine u-p++">
      <span class="heading--page">Settings</span>
    </div>
    
    <div class="layout">
        <div class="layout__item u-m++">
            <px-tabs selected="{{selected}}">
                <px-tab id='tab1'>Units of Measurement</px-tab>
                <px-tab id='tab2'>Pricing</px-tab>
            </px-tabs>
            <iron-pages selected="{{selected}}">
                
                <!-- FIRST TAB -->
                <div>
                    <!-- UOM -->
                    <div class="u-mh+">
                        <div class="flex flex--row flex--left flex--top u-mv++">
                            <div class="u-mr+">
                                <label for="">Gas</label>
                                <px-dropdown id="" items='["MMBTU","Other","Other"]' selected="0"></px-dropdown>
                            </div>
                            <div class="u-mr+">
                                <label for="">Energy</label>
                                <px-dropdown id="" items='["BTU","Other","Other"]' selected="0"></px-dropdown>
                            </div>
                            <div class="u-mr+">
                                <label for="">Volume</label>
                                <px-dropdown id="" items='["US Gallon","Other","Other"]' selected="0"></px-dropdown>
                            </div>
                            <div class="u-mr+">
                                <label for="">Power</label>
                                <px-dropdown id="" items='["Horsepower","Other","Other"]' selected="0"></px-dropdown>
                            </div>
                            <div class="u-mr+">
                                <label for="">Weight</label>
                                <px-dropdown id="" items='["Pound","Other","Other"]' selected="0"></px-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- TAB CONTENT START -->
                <div>
                    <!-- PRICING -->
                    <div class="u-mh+">
                        <div class="flex flex--row flex--left flex--top u-mv++">
                            <div class="u-mr+">
                                <label for="">Currency</label>
                                <px-dropdown id="" items='["USD","Other","Other"]' selected="0"></px-dropdown>
                            </div>
                            <div class="u-mr+">
                                <label for="">Labor Rate</label>
                                <div class="flex">
                                  <input id="" value="$150.00" class="text-input input--tiny u-mr--" type="text" />
                                  <px-dropdown items='["USD/Hour","Other","Other","Other"]' selected="0" button-style="bare"></px-dropdown>
                                </div>
                            </div>
                            <div class="u-mr+">
                                <label for="">Pricing</label>
                                <px-dropdown id="" items='["List Price","Other","Other"]' selected="0"></px-dropdown>
                            </div>
                            <div class="u-mr+">
                                <label for="">Discount Off List Price</label>
                                <px-dropdown id="" items='["5%","6%","7%","ETC."]' selected="0"></px-dropdown>
                            </div>
                            <div class="u-mr+">
                                <label for="" >Natural Gas(USD/MMBTU)</label>
                                <input id="" placeholder="Enter Gas Price..." class="text-input input--regular" type="text">
                            </div>
                            <div class="u-mr+">
                                <label for="" >Synthetic Oil(USD/Gallon)</label>
                                <input id="" placeholder="Enter Oil Price..." class="text-input input--regular" type="text">
                            </div>
                            <div class="u-mr+">
                                <label for="" >Mineral Oil(USD/Gallon)</label>
                                <input id="" placeholder="Enter Oil Price..." class="text-input input--regular" type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </iron-pages>
            <div class="flex flex--left">
              <button class="btn u-mv+">Cancel</button>
              <button class="btn btn--call-to-action u-mv+">Save Settings</button>
            </div>
<!--
            <span class="heading--subsection u-mb++">Units of Measurement</span>
            <span class="heading--subsection u-mb++">Pricing</span>
-->
        </div>
    </div>
    
  </template>
</dom-module>
<script src="px-settings.js"></script>
