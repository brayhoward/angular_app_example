<link rel="import" href="../bower_components/polymer/polymer.html" />

<!-- Predix components used by this app -->
<link rel="import" href="../bower_components/px-app-nav/px-app-nav.html" />
<link rel="import" href="../bower_components/px-app-helpers/px-app-header/px-app-header.html" />

<!-- Views used by the app -->
<link rel="import" href="px-dashboard.html" />
<link rel="import" href="px-report-detail.html" />
<link rel="import" href="px-reports.html" />
<link rel="import" href="px-settings.html" />

<!-- Load styles -->
<link rel="import" href="../css/px-lcc-app-styles.html" />

<dom-module id="px-lcc-app">
  <template>
    <style include="px-lcc-app-styles"></style>

    <!-- If you're using px-app-nav in its vertical configuration, you should use px-branding-bar instead of px-app-header -->
    <px-app-header>

        <px-app-nav slot="app-nav" selected-route="{{selected}}"
        items='[
            {
                "label": "Dashboard",
                "path": "dashboard",
                "icon": "px-fea:dashboard", 
                "id": "dashboard"
            }, 
            {
                "label": "Reports",
                "path": "reports",
                "icon": "px-fea:alerts", 
                "id": "reports"
            }, 
            {
                "label": "Report Detail",
                "path": "report-detail",
                "icon": "px-fea:alerts", 
                "id": "report-detail"
            }, 
            {
                "label": "Settings",
                "path": "settings",
                "icon": "px-fea:alerts", 
                "id": "settings"
            }]'>
        </px-app-nav>
      <div>

        <!-- These three dom-if blocks dictate which module (page/view) is rendered in the main content area, based on the px-app-nav selection.
            Alternatively, you could use px-app-route to instead bind px-app-nav to the browser's URL bar for more complex page routing. -->

        <template is="dom-if" if="{{isEqual(selected,'dashboard')}}" restamp>
          <px-dashboard></px-dashboard>
        </template>
        
        <template is="dom-if" if="{{isEqual(selected,'reports')}}" restamp>
          <px-reports></px-reports>
        </template>
        
        <template is="dom-if" if="{{isEqual(selected,'report-detail')}}" restamp>
          <px-report-detail></px-report-detail>
        </template>
        
        <template is="dom-if" if="{{isEqual(selected,'settings')}}" restamp>
          <px-settings></px-settings>
        </template>
        
<!--
        <template is="dom-if" if="{{isEqual(selected,'tabs')}}" restamp>
          <px-sample-layout></px-sample-layout>
        </template>

        <template is="dom-if" if="{{isEqual(selected,'dashboard')}}" restamp>
          <px-sample-dashboard title="{{selectedAsset}}"></px-sample-dashboard>
        </template>

        <template is="dom-if" if="{{isEqual(selected,'inbox')}}" restamp>
          <px-sample-inbox></px-sample-inbox>
        </template>
-->

        <div class="footer flex flex--left flex--middle u-p">
          <a class="actionable" href="#" target="_blank">Footer text</a>
        </div>

      </div>
    </px-app-header>

  </template>
</dom-module>
<script src="px-lcc-app.js"></script>
