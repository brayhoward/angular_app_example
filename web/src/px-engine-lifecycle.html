            <px-key-value-pair
                key="Total Parts"
                value="$135,480"
                uom=""
                size="delta">
            </px-key-value-pair> 
        </div>
        <div class="u-p">
            <px-key-value-pair
                key="Total Labor"
                value="$71,090"
                uom=""
                size="delta">
            </px-key-value-pair> 
        </div>
        <div class="u-p">
            <px-key-value-pair
                key="Total Fuel"
                value="$739,440"

            </px-key-value-pair>

    <div class="chart-controls flex flex--row flex--right flex--middle u-p-">

        <label class="label--inline u-ml+" for="">Show Data by</label>
        <px-dropdown id="" class="u-mh" items='["Hours","Years"]' selected="0"></px-dropdown> 
    </div>
    
    <div class="box box--large" style="background-color: gray; height: 300px;">
         CHART GOES HERE

        <div><span class="swatch swatch-parts"></span>Parts (List Price)</div>
        <div><span class="swatch swatch-labor"></span>Labor</div>
        <div><span class="swatch swatch-fuel"></span>Fuel</div>
        <div><span class="swatch swatch-lube"></span>Lubrication</div>
