<section class="InputParts">

    <label class="label--inline" for="">Pricing</label>
    <px-dropdown [items]='["List","Other","Other"]' selected="0"></px-dropdown>
  </div>

  <div class="flex flex--row flex--justify flex--middle u-mv">
    <label class="label--inline" for="parts-input">Discount Off List</label>
    <input id="parts-input" value="5" class="text-input input--small" type="number" step="any">
  </div>

  <div class="flex flex--right">
    <button class="btn btn--call-to-action u-mv+">Apply</button>
  </div>
</section>
